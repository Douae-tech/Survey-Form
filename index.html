<!DOCTYPE html>
<html>
  <head>  
    <link rel="stylesheet" type="text/css" href="styles.css" />

    </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required></label>
        </div>
        <div class="form-group">
          <label id="email-label">Email
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required></label>
        </div>
        <div class="form-group">
          <label id="number-label">Age
            <input type="number" id="number" class="form-control" placeholder="Enter your age" min="13" max="200"></label>
</div>
        <div class="form-group">
          <label>Which option best describes your current role?</label>
          <select id="dropdown" class="form-control">
            <option value="">select current form</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select >
        </div>
        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label ><input type="radio" name="recommend-type" class="input-radio" value="1"/> Definitely</label>
          <label ><input type="radio" name="recommend-type" class="input-radio" value="2"/> Maybe</label>
          <label ><input type="radio" name="recommend-type" class="input-radio" value="3"/> Not Sure</label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>

          <label ><input type="checkbox" name="check" class="inline" value=" "/>Front-end Projects</label>
          <label ><input type="checkbox" name="check" class="inline" value="1"/>Back-end Projects</label>
          <label ><input type="checkbox" name="check" class="inline" value="2"/>Data Visualization</label>
          <label ><input type="checkbox" name="check" class="inline" value="3"/>Challenges</label>
          <label ><input type="checkbox" name="check" class="inline" value="4"/>Open Source Community</label>
          <label ><input type="checkbox" name="check" class="inline" value="5"/>Gitter help rooms</label>
          <label ><input type="checkbox" name="check" class="inline" value="6"/>Videos</label>
          <label ><input type="checkbox" name="check" class="inline" value="7"/>City Meetups</label>
          <label ><input type="checkbox" name="check" class="inline" value="8"/>Wiki</label>
          <label ><input type="checkbox" name="check" class="inline" value="9"/>Forum</label>
          <label ><input type="checkbox" name="check" class="inline" value="10"/>Additional Courses</label>
        </div>
        <div class="form-group">
          <label>Any comments or suggestions?
            <textarea name="comments" rows="3" cols="30" placeholder="Enter your comments here..." class="input-textarea"></textarea></label></div>
       <div class="form-group">
         <input type="submit" id="submit" class="submit-button"/></div></form>
    </div>
  </body>
</html>
